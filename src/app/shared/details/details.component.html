@if (currentWaterMeter) {
 <div class="edit-form">
    <h4>Vizóra bediktálás</h4>
    <form>
      <div class="form-group">
        <label for="title">Vizóra gyári száma</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentWaterMeter.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Bediktált mennyiség</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentWaterMeter.description"
          name="description"
        />
      </div>


    </form>

    <button class="badge badge-danger mr-2" (click)="deleteWaterMeter()">
      Törlés
    </button>

    <button type="submit" class="badge badge-success" (click)="updateWaterMeter()">
      Frissítés
    </button>
    <p>{{ message }}</p>
  </div>
}@else if (currentWaterMeter) {
  <div>
    <br />
    <p>Nem sikerült elérnem ezt a vízórát...</p>
  </div>
}
