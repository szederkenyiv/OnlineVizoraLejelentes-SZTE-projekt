<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<div class="bg">


</div>

<main class="form-register">

  <h1 class="h3">Regisztráció</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">


    <div class="form-floating">
      <input type="text" class="form-control" placeholder="Username" id="floatingUsername" formControlName="username" required>
      <label for="floatingUsername">Felhasználó név</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email cím</label>
    </div>
    <div class="form-floating">
      <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Jelszó</label>
    </div>


    <button class="w-100 btn btn-lg" type="submit" >Regisztráció</button>
  </form>
  <p class="copyright">&copy; 2024 Discord: szedis</p>
</main>
